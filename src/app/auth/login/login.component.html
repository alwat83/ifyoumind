<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center text-white">Sign In</h1>
    <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
        <input id="email" name="email" type="email" required email [(ngModel)]="email" #emailField="ngModel"
               class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="mt-1 text-sm text-red-400">
          Please enter a valid email.
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input id="password" name="password" type="password" required [(ngModel)]="password" #passwordField="ngModel"
               class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="mt-1 text-sm text-red-400">
          Password is required.
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid"
              class="w-full py-2 px-4 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
        Sign In
      </button>
    </form>
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-600"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-gray-800 text-gray-400">Or continue with</span>
      </div>
    </div>
    <div>
      <button (click)="googleLogin()"
              class="w-full py-2 px-4 font-semibold text-white bg-red-600 rounded-md hover:bg-red-700">
        Sign In with Google
      </button>
    </div>
    <div *ngIf="errorMessage" class="mt-4 text-center text-red-400">
      {{ errorMessage }}
    </div>
    <div class="text-center text-gray-400">
      Don't have an account? <a routerLink="/register" class="font-medium text-blue-400 hover:underline">Register</a>
    </div>
  </div>
</div>
