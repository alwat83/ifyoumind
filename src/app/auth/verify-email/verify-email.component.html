<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div
    class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg text-center"
  >
    <h1 class="text-3xl font-bold text-white">Verify Your Email</h1>
    <p class="text-gray-300">
      A verification email has been sent to your email address. Please check
      your inbox and click the link to verify your account.
    </p>
    <button
      (click)="resendVerificationEmail()"
      [disabled]="isResending"
      class="w-full py-2 px-4 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      {{ isResending ? "Sending..." : "Resend Verification Email" }}
    </button>
    <div
      *ngIf="message"
      class="mt-4 text-center"
      [ngClass]="message.type === 'success' ? 'text-green-400' : 'text-red-400'"
    >
      {{ message.text }}
    </div>
    <div class="text-center text-gray-400">
      <a routerLink="/" class="font-medium text-blue-400 hover:underline"
        >Back to login</a
      >
    </div>
  </div>
</div>
