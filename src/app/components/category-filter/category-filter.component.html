<div class="flex flex-wrap gap-2 mb-2 justify-center category-filter-scroll relative">
  <button
    *ngFor="let category of categories"
    (click)="selectCategory(category)"
    [ngClass]="[
      'pill hover-scale-sm focus-ring',
      selectedCategory === category ? 'pill-active' : ''
    ]"
    type="button"
    [attr.aria-pressed]="selectedCategory === category"
    class="transition-transform">
    <span class="text-base">{{ getCategoryIcon(category) }}</span>
    <span class="tracking-wide">{{ category | titlecase }}</span>
  </button>
</div>

<div class="w-full text-center md:hidden mb-4">
  <span class="text-[10px] tracking-wide text-dim uppercase">Swipe categories</span>
  <div class="mx-auto mt-1 h-px w-12 bg-gradient-to-r from-transparent via-neutral-500/40 to-transparent"></div>
</div>
