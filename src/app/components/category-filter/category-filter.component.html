<div class="flex flex-wrap gap-2 mb-6 justify-center">
  <button 
    *ngFor="let category of categories"
    (click)="selectCategory(category)"
    [class]="selectedCategory === category ? 'category-selected' : 'category-button'"
    class="flex items-center space-x-2 px-4 py-2 rounded-full transition-all duration-200 hover:scale-105">
    <span class="text-lg">{{ getCategoryIcon(category) }}</span>
    <span class="text-sm font-medium">{{ category | titlecase }}</span>
  </button>
</div>
