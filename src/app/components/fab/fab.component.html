<!-- Floating Action Button -->
<button
  (click)="onQuickSubmit()"
  class="fab-button group"
  title="Quick Idea Submission"
>
  <!-- Main Button -->
  <div class="fab-main">
    <svg
      class="w-6 h-6 transition-transform group-hover:rotate-45"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 4v16m8-8H4"
      ></path>
    </svg>
  </div>

  <!-- Ripple Effect -->
  <div class="fab-ripple"></div>

  <!-- Tooltip -->
  <div class="fab-tooltip">
    <span>Share an Idea</span>
    <div class="fab-tooltip-arrow"></div>
  </div>
</button>
