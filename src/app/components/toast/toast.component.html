<div class="fixed top-4 right-4 z-50 space-y-2">
  <div
    *ngFor="let toast of toasts"
    class="toast-item animate-slide-in-right"
    [class]="getToastClasses(toast.type)"
    (click)="removeToast(toast.id)"
    (keydown.enter)="removeToast(toast.id)"
    tabindex="0"
  >
    <div class="flex items-center space-x-3">
      <div class="flex-shrink-0">
        <span class="text-xl">{{ getToastIcon(toast.type) }}</span>
      </div>
      <div class="flex-1">
        <p class="text-sm font-medium">{{ toast.message }}</p>
      </div>
      <button
        class="flex-shrink-0 text-white/60 hover:text-white transition-colors"
        (click)="removeToast(toast.id); $event.stopPropagation()"
      >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</div>
